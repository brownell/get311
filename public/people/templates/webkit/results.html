<? $page_title = "Search Results"; ?>
<? $help_on = false; ?>

<div id="people-results" class="people-list">
	
	<? include("../templates/webkit/toolbar.html"); ?>

	<? $a_shown = false; ?>
	<? $string_sep = 'A'; ?>
	<ul class="edgetoedge">
		<? foreach($people as $person) { ?>
			<? $surname = $person['surname'][0]; $givenname = $person['givenname'][0]; ?>
			<? if (($a_shown == false) && (substr($surname,0,1) == 'A')) { ?>
				<? $a_shown = true; ?>
				<li class="sep"><?=$string_sep?></li>
			<? } else if (substr($surname,0,1) != $string_sep) { ?>
				<? $string_sep = substr($surname,0,1); ?>
				<li class="sep"><?=$string_sep?></li>
			<? } ?>
			<li class="arrow"><a href="<?=detail_url($person)?>"><span class="thin"><?=$givenname?></span> <?=$surname?></a></li>
		<? } ?>
	</ul>
	
	<? include("../templates/webkit/info.html"); ?>

</div>
